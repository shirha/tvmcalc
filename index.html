</style></head><body><div class="container"><form name=TVMCalc><table>
  <tr><td colspan="2"><center><h3>TVM Calculator</h3></center>
  <tr><td><input onclick=findPV(this.form) type="button" value="PV"><td>$
          <input maxLength="8" size="8" inputmode="decimal" pattern="[-.\d]*" type="text" autocomplete="off" name=PVInput>
  <tr><td><input onclick=findPMT(this.form) type="button" value="PMT"><td>$
          <input maxLength="8" size="8" inputmode="decimal" pattern="[-.\d]*" type="text" autocomplete="off" name=PMTInput>
  <tr><td><input onclick=findFV(this.form) type="button" value="FV"><td>$
          <input maxLength="8" size="8" inputmode="decimal" pattern="[-.\d]*" type="text" autocomplete="off" name=FVInput>
  <tr><td><input onclick=findNR(this.form) type="button" value="Rate"><td>&nbsp;&nbsp;
          <input maxLength="8" size="8" inputmode="decimal" pattern="[-.\d]*" type="text" autocomplete="off" name=NRInput>%
  <tr><td><input onclick=findNP(this.form) type="button" value="Periods"><td>&nbsp;&nbsp;
          <input maxLength="8" size="8" inputmode="decimal" pattern="[-.\d]*" type="text" autocomplete="off" name=NPInput>
  <tr><td><select name=CInput> 
    <option value=0>Annual 
    <option value=1>Semiannual 
    <option value=2>Quarterly 
    <option value=3 selected>Monthly 
    <option value=4>Weekly 
    <option value=5>Daily</select><td>&nbsp;&nbsp;
          <input maxLength="8" size="8" type="text" name=PmtxPer disabled></td>
  <tr><td><a href="â€¢ Personal Finance3.pdf#page=1" target="_blank">Guide</a></td><td><input type="button" id="minus" value="&mdash;"><input type="button" id="reset" value="&nbsp;"></td> <!--26F6 20dd 1F5D1-->
</table></form></div>
<script src="main.js"></script>
<script>
let trgt = '';
const ibox = document.querySelectorAll('input[inputmode="decimal"]');

for (let i = 0; i < ibox.length; i++) {
  if(ibox[i].name == "PVInput" || ibox[i].name == "PMTInput"){
    ibox[i].addEventListener("focus", function() {
      trgt = ibox[i];
    });
  }
}

document.getElementById("minus")
  .addEventListener("click", function() {
    if(trgt){
      trgt.value = '-';
      trgt.focus();
    }
    trgt = '';
  });

document.getElementById("reset")
  .addEventListener("click", () => location.href = location.href.split('?')[0]);

</script>
